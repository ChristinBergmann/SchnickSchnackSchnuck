<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock-Scissors-Paper Game</title>
    <meta name="keywords" content="game" />
    <meta name="robots" content="nofollow" />
    <meta http-equiv="author" content="Christin Bergmann" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0"
      viewport-fit="cover"
    />
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>

  <body>
    <header>
      <h1>Rock - Scissors - Paper</h1>
      <p>or how we say..</p>
      <h1>Schnick - Schnack - Schnuck</h1>
    </header>

    <main>
      <section>
        <label for="user"></label>
        <input
          id="user"
          type="text"
          name=""
          placeholder="Type in your choice!"
          pattern="[a-zA-Z]"
        />
        <button id="play-Btn" onclick="playGame()">
          <a href="#answerBox">PLAY</a>
        </button>
        <p>Result is coming up below...</p>
      </section>

      <br />

      <div id="answerBox"></div>
    </main>

    <footer>
      <hr />
      <p>Posted by: &copyChristin || 2020</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
